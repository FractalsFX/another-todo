<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
</head>

<body>
    <header class="header">
        <div class="container">
            <span id="tracker-{{taskId}}">00:00:00</span>
        </div>
    </header>
    <main>
        <div class="grid">
            <div class="container">
                <form class="grid__form" action="submit">
                    <table class="grid__wrapper">
                        <thead id="grid__thead">
                            <tr class="grid__row-header">
                                <th class="name">Title</th>
                                <th class="priority">Priority</th>
                                <th class="startedAt">Started at</th>
                                <th class="status">Status</th>
                                <th class="tracker">Tracker</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody id="grid__tbody">
                            <tr class="grid__add-block">
                                <td>
                                    <input class="grid__add-content-text" id="input-title" type="text"
                                        placeholder="type text...">
                                </td>
                                <td><Select id="priority">
                                        <option value="low">Low</option>
                                        <option value="mid">Mid</option>
                                        <option value="high">High</option>
                                    </Select></td>
                                <td><span id="started-at">??:??:??</span></td>
                                <td>
                                    <Select id="status">
                                        <option value="waiting-for">Waiting-for</option>
                                        <option value="in-progress">In-progress</option>
                                        <option value="finished">Finished</option>
                                    </Select>
                                </td>
                                <td><span id="tracker">??:??:??</span></td>
                                <td><button id="add-task" type="button">create</button></td>
                            </tr>
                            <tr class="grid__row">
                                <td>Выбросить мусор и сходить в магазин и постирать вещи и побегать</td>
                                <td>
                                    <Select>
                                        <option value="status-waiting">Low</option>
                                        <option value="status-inprogress">Mid</option>
                                        <option value="status-inprogress">High</option>
                                    </Select>
                                </td>
                                <td>25.12.2024</td>
                                <td>
                                    <Select>
                                        <option value="status-waiting">Waiting-for</option>
                                        <option value="status-inprogress">In-progress</option>
                                        <option value="status-inprogress">Finished</option>
                                    </Select>
                                </td>
                                <td>00:00:00</td>
                                <td>
                                    <button class="button button--ready" type="button">ready?</button>
                                    <button class="button button--edit" type="button">edit</button>
                                    <button class="button button--remove" type="button">remove</button>
                                </td>
                            </tr>
                            <tr class="grid__row">
                                <td><span>Починить крышу</span></td>
                                <td>
                                    <Select>
                                        <option value="status-waiting">Low</option>
                                        <option value="status-inprogress">Mid</option>
                                        <option value="status-inprogress">High</option>
                                    </Select>
                                </td>
                                <td><span>25.03.2025</span></td>
                                <td>
                                    <Select>
                                        <option value="status-waiting">Waiting-for</option>
                                        <option value="status-inprogress">In-progress</option>
                                        <option value="status-finished">Finished</option>
                                    </Select>
                                </td>
                                <td><span>00:00:00</span></td>
                                <td>
                                    <button class="button button--ready" type="button">ready?</button>
                                    <button class="button button--edit" type="button">edit</button>
                                    <button class="button button--remove" type="button">remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
